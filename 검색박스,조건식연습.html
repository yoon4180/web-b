<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크립트 연습</title>
    <link rel="stylesheet" href="css/연습.css">
    <script>
        window.onload = () => {
            let openBtn = document.getElementsByClassName('open_btn')[0];
            let closeBtn = document.getElementsByClassName('close_btn')[0];
            let searchBox = document.getElementsByClassName('search_box')[0];

            let modeBtn = document.getElementsByClassName('mode_btn')[0];
            let body = document.getElementsByTagName('body')[0];

            let popup01 = document.getElementsByClassName('popup_01')[0];
            let popup01Btn = popup01.getElementsByTagName('button')[0];

            let popup02 = document.getElementsByClassName('popup_02')[0];
            let popup02Image = popup02.getElementsByTagName('img')[0];
            let popup02Btn = popup02.getElementsByTagName('button')[0];


            openBtn.addEventListener('click', () => {
                openBtn.style.display = 'none';
                closeBtn.style.display = 'block';
                searchBox.style.display = 'block';
            })
            closeBtn.addEventListener('click', () => {
                openBtn.style.display = 'block';

                closeBtn.style.display = 'none';
                searchBox.style.display = 'none';
            })
            modeBtn.addEventListener('click', () => {
                if (getComputedStyle(body).backgroundColor == 'rgb(255, 255, 255)') {
                    //alert('조건맞음');
                    body.style.backgroundColor = 'rgba(202, 167, 204, 0.5)'
                } else {
                    //alert('조건맞지않음');
                    body.style.backgroundColor = '#fff'
                }
            })
            popup01Btn.addEventListener('click', () => {
                //alert('01');
                popup01.style.display = 'none';
            })
            popup02Btn.addEventListener('click', () => {
                //alert('02');
                if (popup02Image.getAttribute('src') == 'img/다운로드 (19).jpg') {
                    //alert('O')
                    popup02Image.src = 'img/Minecraft cat icons.jpg'
                } else {
                    //alert('X')
                    popup02Image.src = 'img/다운로드 (19).jpg'
                }
            })

        };//script end
    </script>
</head>

<body>
    <header class="header">
        <div class="inner">

            <h1 class="logo">
                <a href="#"><img src="img/다운로드 (15).jpg" alt=""></a>
            </h1><!-- logo -->

            <nav class="nav">
                <ul class="gnb">
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                    <li><a href="#">menu4</a></li>
                </ul><!-- gnb -->
            </nav><!-- nav -->

            <div class="button">
                <div class="search_wrap">
                    <button class="open_btn">검색하기</button>
                    <button class="close_btn">검색닫기</button>
                    <div class="search_box">
                        <input type="text" name="" id="" placeholder="검색어를 입력해주세요.">
                    </div><!-- search_box -->
                </div><!-- search_wrap -->
                <button class="mode_btn">배경색</button>
            </div><!-- button -->

        </div><!-- inner -->
    </header><!-- header -->

    <div class="event">
        <div class="popup_01">
            <img src="img/다운로드 (18).jpg" alt="#">
            <button>팝업 닫기</button>
        </div><!-- popup -->
        <div class="popup_02">
            <img src="img/다운로드 (19).jpg" alt="#">
            <button>사진 변경</button>
        </div><!-- popup -->
    </div><!-- event -->
</body>

</html>
