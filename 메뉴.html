<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>킹왕짱 런치 세트</title>
    <link rel="stylesheet" href="css/메뉴.css">
</head>
<body>
    <div class="inner">
        
        <div class="lunch">
            <h1>☆ 킹왕짱 런치 세트 ☆</h1>
            <span>더보기 ></span>
        </div><!-- lunch end -->

        <div class="list">
            <div class="item">
                <img src="img/Item_Burger meal (New Leaf).jpg" alt="">
                <div class="text">
                    <h2>햄부기 온앤온</h2>
                    <p>무려 100년이나 보관 가능한 버거</p>
                    <small>이미 100년 보관됐던 걸지도...</small>
                    <span>1,200원</span>
                </div><!-- text end -->
            </div><!-- item end -->
            <div class="item">
                <img src="img/Item_Hearty breakfast (New Leaf).jpg" alt="">
                <div class="text">
                    <h2>파리의 점심</h2>
                    <p>당일에 구운 크루아상과 착즙 주스</p>
                    <small>사실 파리에 가본 적 없다</small>
                    <span>1,500원</span>
                </div><!-- text end -->
            </div><!-- item end -->
            <div class="item">
                <img src="img/Item_Kiddie meal (New Leaf).jpg" alt="">
                <div class="text">
                    <h2>어린이 오므라이스</h2>
                    <p>제이미 올리버가 직접 알려준 레시피</p>
                    <small>올리브TV에서 직접 봤다</small>
                    <span>1,000원</span>
                </div><!-- text end -->
            </div><!-- item end -->
            <div class="item">
                <img src="img/Item_Sandwiches.jpg" alt="">
                <div class="text">
                    <h2>피크닉 세트</h2>
                    <p>당도최고 제철과일 샌드위치</p>
                    <small>집에서 먹으면 더 맛있음</small>
                    <span>1,300원</span>
                </div><!-- text end -->
            </div><!-- item end -->
        </div><!-- list end -->

    </div><!-- inner end -->
</body>
</html>
