<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력양식 폼 - 스타일</title>
    <link rel="stylesheet" href="css/44.css">
</head>

<body>
    <form action="" class="form">
        <div class="box">
            <label for="name1">🍳이름</label>
            <input type="text" name="name" id="name1" placeholder="이름을 입력해주세요.">
        </div><!-- box -->

        <div class="box">
            <label for="password">🍳비밀번호</label>
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요.">
        </div><!-- box -->

        <div class="check">
            <h3>🍜점심메뉴 추천🍜</h3>
            <ul>
                <li>
                    <input type="checkbox" name="lunch" value="lunch1" id="1">
                    <label for="1">닭갈비</label>
                </li>
                <li>
                    <input type="checkbox" name="lunch" value="lunch2" id="2">
                    <label for="2">마라탕</label>
                </li>
                <li>
                    <input type="checkbox" name="lunch" value="lunch3" id="3">
                    <label for="3">샤브샤브</label>
                </li>
                </li>
                <li>
                    <input type="checkbox" name="lunch" value="lunch4" id="4">
                    <label for="4">쌀국수</label>
                </li>
                <li>
                    <input type="checkbox" name="lunch" value="lunch5" id="5">
                    <label for="5">초밥</label>
                </li>
            </ul>
        </div><!-- check -->
    </form>
</body>

</html>
