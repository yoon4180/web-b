<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탭메뉴</title>
    <link rel="stylesheet" href="css/script14.css">
    <script>
        window.onload = () => {
            let tabMenu = document.querySelectorAll('.tab_menu li');
            let tabCont = document.querySelectorAll('.list');

            //li 클릭 시 실행
                //n번째 li 클릭 시 n번째 이외 list의 active 제거
                //n번째 li 클릭 시 n번째 list에게 active 추가
            for(let i = 0; i < tabMenu.length; i++) {
                tabMenu[i].addEventListener('click', () => {
                    //선택된 것 외에는 active 다 제거되도록
                    //tabCont[0].classList.remove('active');
                    //tabCont[1].classList.remove('active'); <- list많으면 번거로움
                    //forEach(변수명 지정) : 반복적으로 구성된 배열을 실행 <- 전부 잡아줌
                    tabCont.forEach(tabContIndex => {
                        tabContIndex.classList.remove('active')
                    }); 
                    tabCont[i].classList.add('active');


                    tabMenu.forEach(tabMenuIndex => {
                        tabMenuIndex.classList.remove('active')
                    });
                    tabMenu[i].classList.add('active')
                    
                })
            }
        };//script end
    </script>
</head>

<body>
    <section class="section">
        <div class="inner">
            <h3>TAB Content ~(=^‥^)</h3>
            <ul class="tab_menu">

            <div class="list active"> <!-- 2. 첫번째 리스트에 active명 추가 -->
