    <!-- 바닐라 자바스크립트 -->
    <script>
        window.onload = () => {
            //메뉴(.menu_btn)를 클릭했을 때 (=클릭 이벤트)
            //내비게이션(.nav)에게 클래스명 active 추가·삭제 (=toggle)

            //document.querySelector('.menu_btn') //<-문서에 있는 선택자 지정하는 법
            document.querySelector('.menu_btn').addEventListener('click', () => { //클릭 이벤트 실행함수
                document.querySelector('.nav').classList.toggle('active');
                document.querySelector('body').classList.toggle('active');
            });
        };//script end
    </script>
