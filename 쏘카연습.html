<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쏘카 연습</title>
    <link rel="stylesheet" href="css/쏘카연습.css">
    <script>
        window.onload = () => {
            document.querySelector('.menu_btn').addEventListener('click', () => {
                document.querySelector('.nav').classList.toggle('active');
                document.querySelector('body').classList.toggle('active');
            })
        };//script end
    </script>
</head>

<body>
    <header class="header">
        <div class="inner">
            <h1 class="logo">
                <a href="#"><img src="img/SOCAR_logo.svg" alt=""></a>
            </h1><!-- logo end -->

            <button class="menu_btn">
                <img src="img/SOCAR_menu.svg" alt="">
            </button><!-- menu_btn end -->

            <nav class="nav">
                <ul class="gnb">
                    <li><a href="#">쏘카</a></li>
                    <li><a href="#">쏘카플랜</a></li>
                    <li><a href="#">모두의주차장</a></li>
                    <li><a href="#">쏘카 엔터프라이즈</a></li>
                    <li><a href="#">쏘카일레클</a></li>
                    <li><a href="#">쏘카 항공권</a></li>
                    <li><a href="#">쏘카 숙박</a></li>
                    <li><a href="#">(주)쏘카</a></li>
                    <li><a href="#">쏘카 브랜드 센터</a></li>
                </ul><!-- gnb end -->
            </nav><!-- nav end -->
        </div><!-- inner end -->
    </header><!-- header end -->

    <main class="main">
        <section class="main_visual">
            <video src="img/SOCAR_main_video.mp4" autoplay muted loop></video>
            <div class="text">
                <h2>Lifetime Mobility</h2>
                <p>라이프타임 모빌리티 플랫폼, 쏘카</p>
            </div><!-- text end -->
            <button class="main_btn">
                <img src="img/download.svg" alt="">
                <p>쏘카 앱 다운로드</p>
            </button><!-- main_btn -->
        </section><!-- main_visual end -->
    </main><!-- main end -->
</body>

</html>
