<!DOCTYPE html>

<body>
    <section class="google">
        <h2>구글맵_해운대해수욕장</h2>

    <section class="kakao">
        <h2>카카오맵_해운대해수욕장</h2>
        <!-- 1. 지도 노드 -->
        <div id="daumRoughmapContainer1754983212554" class="root_daum_roughmap root_daum_roughmap_landing"></div>

        <!--2. 설치 스크립트
	    * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다. -->

            src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp": "1754983212554",
                "key": "79fauin6o2z",
                "mapWidth": "1000",
                "mapHeight": "400"
            }).render();
        </script>
    </section><!-- kakao end -->
</body>
